{% extends "base.html" %}

{% block content %}

{% block title %}
<h2>Edit thing</h2>
{% endblock %}

{% if form.errors %}
<div class="alert alert-error">
  {{ form.errors }}
</div>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}

  {% block form %}
  {% endblock %}

  <div class="btn-group">
    <input name="submit" class="btn btn-primary" type="submit" value="Save" />
    <input name="submit" class="btn" type="submit" value="Cancel" />
  </div>
</form>

{% endblock %}
