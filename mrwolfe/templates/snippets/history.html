<div class="panel panel-default" id="history-viewlet">
  <div class="panel-heading"><i class="fa fa-history"></i> History</div>
  <div class="panel-body">
    <table class="table">
      
      {% for status in view.status_history %}
      <tr>
        <td class="status">{{ status.name }}</td>
        <td class="date">{{ status.date }}</td>
        <td class="comment">
          {{ status.comment }}
        </td>
      </div>
      {% endfor %}  
    </table>
  </div>
</div>
