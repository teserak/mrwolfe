<li class="editable">
  <i class="fa fa-user-md"></i>
  {{ object }}
  <div class="controls">
    <a class="btn btn-default btn-xs" 
       href="{% url 'edit_operator' object.pk %}">
      <i class="fa fa-edit"></i>
    </a>
    <a class="btn btn-danger btn-xs" 
       href="{% url 'delete_operator' object.pk %}">
      <i class="fa fa-minus"></i>
    </a>
  </div>
</li>
