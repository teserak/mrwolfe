<li>
  <i class="icon-{{ object.icon }}"></i>
  {% if object.is_image %}
  <a href="{% url 'view_image' object.pk %}" 
     data-target="#MyModal"
     data-toggle="modal"
     >
    {{ object.filename }} [{{ object.filesize }}]
  </a>
  {% else %}
  <a href="{{ object.download_url }}">
    {{ object.filename }} [{{ object.filesize }}]
  </a>
  {% endif %}
</li>
