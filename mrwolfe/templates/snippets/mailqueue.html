<li class="editable">
  <i class="icon-inbox"></i>
  {{ object }}
  <div class="controls">
    <a class="btn btn-xs btn-default" 
       href="{% url 'edit_mailqueue' object.pk %}">
      <i class="fa fa-edit"></i>
    </a>
    <a class="btn btn-xs btn-danger" 
       href="{% url 'delete_mailqueue' object.pk %}">
      <i class="fa fa-minus"></i>
    </a>
  </div>
</li>
