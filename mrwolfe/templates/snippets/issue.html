<li class="issue">
  <span class="label label-{{ object.urgency|default:'normal' }}">{{ object.urgency }}</span>
  <a href="{% url 'view_issue' object.pk %}">
    {{ object }}
  </a>
  <time>{{ object.created }} | status: {{ object.status }} | time to resolve: {{ object.time_to_resolve }} | {{ object.sla }}</time>
</li>
