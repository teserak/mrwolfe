<li class="issue">
    <span class="label label-{{ object.urgency|default:'normal' }}">{{ object.urgency }}</span>
    <a href="{% url 'view_issue' object.pk %}">
        {{ object }}
    </a>
    <time>
        {{ object.created }} |
        status: {{ object.status }} |
        time to resolve: {{ object.time_to_resolve|default:"Not specified" }} |
        {% if object.sla %}
            <strong>{{ object.sla.name }}</strong> ({{ object.sla.timespan }})
        {% else %}
            <span class="text-danger">No SLA! Please assign one.</span>
        {% endif %}
    </time>
</li>
